{% extends 'common/base.html' %}

{% block content %}
<h1>Transactions List</h1>
{% for object in object_list %}

  <a href="{% url 'transactions_detail' object.pk %}">{{ object }}</a><br>
  <a href="{% url 'transactions_create' %}">Create</a><br>
  <a href="{% url 'transactions_update' object.pk %}">Update {{ object }}</a><br>
  <a href="{% url 'transactions_delete' object.pk %}"> Delete {{ object }}</a><br>

{% endfor %}
{% endblock %}
