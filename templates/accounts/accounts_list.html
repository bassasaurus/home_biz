{% extends 'common/base.html' %}

{% block content %}
<h1>Accounts List</h1>
<a href="{% url 'accounts_create' %}">New Account</a><br>
{% for object in object_list %}
  <p>
  <a href="{% url 'accounts_detail' object.pk %}">{{ object }}</a>
  <a href="{% url 'accounts_update' object.pk %}">Update</a>
  <a href="{% url 'accounts_delete' object.pk %}"> Delete</a>
  </p>

{% endfor %}
{% endblock %}
