{% extends 'common/base.html' %}
{% block content %}

{% include 'detail_header.html' %}
<p>
  <a href="{% url 'accounts_update' object.pk %}">Update</a>
  <a href="{% url 'accounts_delete' object.pk %}">Delete</a>
</p>

<table class="table">
  <th>
    <tr>
      <td>Name</td>
      <td>Amount</td>
      <td>Date</td>
    </tr>
  </th>
  {% for transaction in transactions %}
  <tr>
    <td>
      {{ transaction.name }}
    <td>
      ${{ transaction.amount }}
    </td>
    <td>
      {{ transaction.date }}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
